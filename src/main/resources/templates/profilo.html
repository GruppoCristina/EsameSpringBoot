<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profilo</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 20px;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #b3b6bb;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #57b0d7;
      color: #fff;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    a {
      text-decoration: none;
      color: #57b0d7;
      margin-right: 10px;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>

</head>
<body>
<table>
  <thead>
  <tr>
    <th>Nome</th>
    <th>Cognome</th>
    <th>Username</th>
    <th>Password</th>
    <th></th>
    <th></th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td th:text="${utente.getNome()}"></td>
    <td th:text="${utente.getCognome()}"></td>
    <td th:text="${utente.getUsername()}"></td>
    <td th:text="${utente.getPassword()}"></td>
    <td> <a th:href="@{/modificaUtente(uteneId=${utente.getId()})}"> Modifica utente </a></td>
    <td> <a href="/logout">Logout</a></td>
    <td> <a th:href="@{/delete}"> Elimina utente </a></td>
  </tr>
  </tbody>
</table>
<a href="/home">Torna alla home</a>
</body>
</html>
